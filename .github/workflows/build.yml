name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch
  workflow_dispatch:  # âœ… allows manual trigger from the GitHub UI

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Compatible with your packages
      
      - name: ðŸ“¦ Replace node-sass with sass in CI
        run: |
          npm install --save-dev sass
          npm uninstall node-sass
          npm install

      - name: ðŸ”¨ Build the app
        run: npm run build

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # or whatever your output directory is
